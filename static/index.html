<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Click the tile multiplayer game">
    <meta name="author" content="">

    <title>Click the tile multiplayer game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="mpgame.js" type="text/javascript"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Sign in to start playing</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" id="playerName">
                </div>
                <button type="button" class="btn btn-success" id="sign-in">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h2>Multi-player game</h2>
        <p>For presentation purpose only</p>
        <p id="ready-btn"><a class="btn btn-primary btn-lg disabled" role="button" id="start-game">Ready &raquo;</a></p>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4" style="font-size: 20px;">
            <p>Players board</p>
            <ul class="list-group" id="player-list" >
                <li class="list-group-item">No players yet</li>
            </ul>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered" style="height:500px; width: 500px;">
                <script>
                    var size = 8;
                    for (var i = 0; i < size; i++) {
                        document.write("<tr>");
                        for (var j = 0; j < size; j++) {
                            var cellId = (i * size + j);
                            document.write("<td onclick='cellClicked(" + cellId + ")' id='cell_" + cellId + "'></td>");
                        }
                        document.write("</tr>");
                    }
                </script>
            </table>
        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; 2016 Gamesys</p>
    </footer>
</div> <!-- /container -->
</body>
</html>
